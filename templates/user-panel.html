<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">个人信息{% firstof success "编辑" %}</h3>
    </div>
    <form class="form-horizontal panel-body col-sm-offset-2" method="post" action="{% url 'MyUser:setting' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group ">
            <label class="col-sm-2 control-label" for="website">用户名</label>
            <div class="col-sm-10">
                <input class="form-control" id="username" name="username" type="text" value="{{user.username}}">
            </div>
        </div>
        {{ form.errors.username }}
        <div class="form-group ">
            <label class="col-sm-2 control-label" for="email">Email</label>
            <div class="col-sm-10">
                <input class="form-control" id="email" name="email" type="email" value="{{user.email}}">
            </div>
        </div>
        {{ form.errors.email }}
        <div class="form-group ">
            <label class="col-sm-2 control-label" for="old-password">现在的密码</label>
            <div class="col-sm-10">
                <input class="form-control" id="old-password" name="old_password" type="password">
            </div>
        </div>
        {{ form.errors.old_password }}
        <div class="form-group ">
            <label class="col-sm-2 control-label" for="password">新的密码</label>
            <div class="col-sm-10">
                <input class="form-control" id="password" name="password1" type="password">
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-2 control-label" for="password2">重复密码</label>
            <div class="col-sm-10">
                <input class="form-control" id="password2" name="password2" type="password">
            </div>
        </div>
        {{ form.errors.password2 }}
        <div class="form-group">
            <label class="" for="avatar">上传新头像(留空不改变)</label>
            <input type="file" name="file" id="avatar">
            <p class="help-block text-muted">禁止上传低俗图片,最大512k,支持png,jpg,gif</p>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-default">
                    更新
                </button>
            </div>
        </div>
    </form>
</div>
