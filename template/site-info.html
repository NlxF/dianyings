<div class="panel panel-default">
   <div class="panel-heading">
      <h3 class="panel-title">
        一周最热
      </h3>
   </div>
   <div class="panel-body">
     <table class="table table-condensed table-striped">
       <tbody>
           {% for m in movies_week %}
           <tr>
              <td>
                <a href="{% url 'nj:movie' m.movie.id %}">{{ m.movie.title }}</a>
                <span class="pull-right"><span class="text-primary">{{ m.week }}</span>热度</span>
              </td>
           </tr>
           {% endfor %}
       </tbody>
     </table>
   </div>
</div>
<div class="panel panel-default">
   <div class="panel-heading">
      <h3 class="panel-title">
        一月最热
      </h3>
   </div>
   <div class="panel-body">
       <table class="table">
           <tbody>
              {% for m in movies_month %}
                  <tr>
                    <td>
                        <a href="{% url 'nj:movie' m.movie.id %}">{{ m.movie.title }}</a>
                        <span class="pull-right"><span class="text-primary">{{ m.month }}</span>热度</span>
                    </td>
                  </tr>
       {% endfor %}
           </tbody>
       </table>
   </div>
</div>
